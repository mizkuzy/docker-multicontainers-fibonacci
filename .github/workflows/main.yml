name: Deploy MultiDocker
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build test image
        run: docker build -t mizkuzy/react-test -f ./client/Dockerfile.dev ./client

      - name: Run tests
        run: docker run -e CI=true mizkuzy/react-test npm test

      - run: docker build -t mizkuzy/multi-client ./client
      - run: docker build -t mizkuzy/multi-nginx ./nginx
      - run: docker build -t mizkuzy/multi-server ./server
      - run: docker build -t mizkuzy/multi-worker ./worker

      - run: docker push mizkuzy/multi-client
      - run: docker push mizkuzy/multi-nginx
      - run: docker push mizkuzy/multi-server
      - run: docker push mizkuzy/multi-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB. DOESN't WORK
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker
          environment_name: Multi-docker-env
          existing_bucket_name: elasticbeanstalk-us-east-1-615299775940

          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip